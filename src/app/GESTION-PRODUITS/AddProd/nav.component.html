<!DOCTYPE html>
<html lang="en" data-sidebar-color="light" data-topbar-color="light" data-sidebar-view="default">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Override Bootstrap default padding */
        .no-gutters {
            padding-right: 0 !important;
            padding-left: 0 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <app-navbar2 class="full-width-navbar"></app-navbar2>

    <div class="container-fluid">
        <div class="row no-gutters">
            <!-- Sidebar -->
            <div class="col-md-3 p-0" style="position: relative; right: 2%;">
                <app-sidebar></app-sidebar>
            </div>

            <!-- Main Content -->
            <div class="col-md-9" style="position: relative; right: 5%;">
                <div class="app-content">
                    <main class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h4 class="text-slate-900 text-lg font-medium">Add Product</h4>
                            <div class="md:flex hidden items-center gap-3 text-sm font-semibold">
                                <a href="#" class="text-sm font-medium text-slate-700">Lunoz</a>
                                <i class="bx bx-chevron-right text-lg flex-shrink-0 text-slate-400"></i>
                                <a href="#" class="text-sm font-medium text-slate-700">Menu</a>
                                <i class="bx bx-chevron-right text-lg flex-shrink-0 text-slate-400"></i>
                                <a href="#" class="text-sm font-medium text-slate-700" aria-current="page">Dashboard</a>
                            </div>
                        </div>

                        <div class="p-8">
                            <div class="card">
                                <div class="p-6">
                                    <form (ngSubmit)="onSubmit()" #form="ngForm">
                                        <div class="grid lg:grid-cols-2 gap-6">
                                            <div class="wrapper">
                                                <label for="simpleinput" class="text-gray-800 text-sm font-medium inline-block mb-2">
                                                    <p>Code Bar 
                                                        <button  title="scanner" type="button" (click)="openModal()"> 
                                                            <i class="fa fa-camera"></i>
                                                        </button>
                                                    </p>
                                                </label>
                                                <input type="text" required name="barcode" id="simpleinput" [(ngModel)]="scannedData" class="form-input" placeholder="barcode" value="{{ modalResult }}">
                                            </div>
                                            <div>
                                                <label for="example-email" class="text-gray-800 text-sm font-medium inline-block mb-2">Image</label>
                                                <input required type="file" id="example-email" accept="image/*" (change)="onFileSelected($event)" accept="image/*" name="image" class="form-input">
                                                <img [src]="imgUrl" height="150" width="150" *ngIf="imgUrl">
                                            </div>
                                            <div>
                                                <label for="example-email" class="text-gray-800 text-sm font-medium inline-block mb-2">Libelle </label>
                                                <input required type="text" id="example-email" [(ngModel)]="libelle" name="libelle" class="form-input" placeholder="Libelle">
                                            </div>
                                            <div>
                                                <label for="example-password" class="text-gray-800 text-sm font-medium inline-block mb-2">Boycott reasons</label>
                                                <input required type="text" id="example-password" [(ngModel)]="reasons" class="form-input" name="reasons" placeholder="description">
                                            </div>
                                            <div>
                                                <label for="example-select" class="text-gray-800 text-sm font-medium inline-block mb-2">Alternatives</label>
                                                <select required class="form-select" name="alternative" [(ngModel)]="alternative" id="example-select">
                                                    <option value="" disabled selected>Select an alternative</option>
                                                    <option *ngFor="let alt of alts" [value]="alt.id">{{ alt.replacementName }}</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label for="example-select" class="text-gray-800 text-sm font-medium inline-block mb-2">Brands</label>
                                                <select required class="form-select" name="brand" [(ngModel)]="brand" id="example-select">
                                                    <option value="" disabled selected>Select a brand</option>
                                                    <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.brandName }}</option>
                                                </select>
                                            </div>
                                            <br>
                                            <div>
                                                <button class="class-form btn-primary" id="example-number" type="submit" [disabled]="!form.valid">Save</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div> 
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
