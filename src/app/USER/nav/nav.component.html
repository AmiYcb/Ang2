<!DOCTYPE html>
<html lang="en" data-sidebar-color="light" data-topbar-color="light" data-sidebar-view="default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation with Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- App favicon -->
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <!-- App css -->
  <link href="/assets/css/theme.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
  <style>
    /* Custom styles for layout */
    .card-container {
      display: flex;
      justify-content: space-around;
      margin: 20px; /* Adjust margin as needed */
    }
  </style>
</head>
<body>
  <header class="app-header flex items-center px-5 gap-4">
    <!-- Brand Logo -->
    <img src="/assets/images/logo-light.png"  alt="Logo" class="logo-dark h-8" alt="Light logo">
    <!-- Sidenav Menu Toggle Button -->
    <button id="button-toggle-menu" class="nav-link p-2 waves-effect me-auto">
      <span class="flex items-center justify-center h-6 w-6"></span>
    </button>

    <!-- Topbar Search -->
    <div class="md:flex hidden items-center relative" style="margin-top: -10px; position: relative; right: 1px;">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      </div>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input type="search" class="form-input px-4 rounded-full bg-gray-500/10 border-transparent focus:border-transparent text-sm" placeholder="Search..." style="width: 200px; margin-left: auto;">
      <!-- <i class="ph ph-magnifying-glass text-base"></i> -->
  
      <button type="button" class="absolute inset-y-0 end-0 flex items-center pe-3"></button>
  </div>

    <!-- Language Dropdown Button -->
    <div class="relative">
      <button data-fc-type="dropdown" data-fc-placement="bottom-end" type="button" class="nav-link p-2 waves-effect fc-dropdown">
        <span class="flex items-center justify-center h-6 w-6"></span>
      </button>
    </div>
    <!-- Profile Dropdown Button -->
    <div class="relative" #dropdown>
      <button data-fc-type="dropdown" data-fc-placement="bottom-end" type="button" class="nav-link flex items-center gap-2.5 waves-effect p-2" (click)="toggleDropdown()">
        <img src="assets/images/users/avatar-6.jpg" alt="user-image" class="rounded-full h-8 w-8">
        <span class="md:flex items-center hidden">
          <span class="font-medium text-base">Jamie D.</span>
          <i class='ph ph-chevron-down'></i>
        </span>
      </button>
      <div class="fc-dropdown" [ngClass]="{'fc-dropdown-open:opacity-100': isOpen, 'hidden': !isOpen, 'opacity-0': !isOpen}" class="hidden opacity-0 w-40 z-50 transition-[margin,opacity] duration-300 mt-2 bg-white shadow-lg border rounded-lg p-2">
        <a class="flex items-center py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100" href="#">Log Out</a>
      </div>
    </div>
  </header>
  





<br>


  <div class="row">
    <!-- Personal Information Card -->
    <div class="col-md-4">
        <div class="card mb-3" style="width: 25rem; background-color: rgb(241, 241, 238); margin-right: 10px;">
            <div class="card-body">
                <h5 class="card-title">Personal Information</h5>
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="phoneInput" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Image:</label>
                        <input type="file" class="form-control" id="imageInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8 mb-3">
          <div class="card-body " style="width: 45rem; background-color: rgb(253, 252, 252); position: relative;" >
             
              <!-- Container for Emails List -->
              <div class="container" >
                
                <h3 class="card-title">Emails  
                  <!-- <button style="position: relative; left: 82%;" (click)="openModal()">  new <i class="fa-solid fa-envelope"></i> </button>  -->
                <mat-dialog-actions>
                  <button mat-raised-button color="primary" (click)="openDialog()">
                    Add
                  </button>
                </mat-dialog-actions>
                </h3>

                  <ul class="list-group" >
                      <!-- Loop through emails and display list items -->
                      <li class="list-group-item" *ngFor="let email of filteredEmails">
                        <div class="card">
                          <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                              <h6 class="card-title">{{ email.brandName }}</h6>
                              <p class="card-text">{{ email.description }}</p>
                              <!-- Add more content here as needed -->
                            </div>
                            <button class="btn btn-danger" (click)="onDelete(email.id)"><i class="fa-solid fa-trash"></i></button>
                          </div>
                        </div>
                        
                      </li>
                  </ul>
              </div>
          </div>
          <div style="position: relative; left: 77%; font-weight: bold; ">
            <button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
            <span>{{ currentPage + 1 }} / {{ totalPages }}</span>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Next</button>
          </div>
      </div>

    
   
    </div>    
  
    
 
  
    
  
</body>
</html>
